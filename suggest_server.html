<head>

<body  style="background: linear-gradient(90deg, #7A88FF, #bfe9ef);">
    <div style="background:url(style/img/bg3.png);width:100%;height:100%;">
        <div class="ui container" >
        <h2 class="ui center aligned icon header"style="padding:50px;"><i class="circular users icon"></i> GDM知识管理 </h2>
        <div class="ui segment" style="position:relative;z-index: 999;">
            <form class="ui form" role="form" method="get" action="#">
                <div class="field">                    
                    <div class="ui icon input">
                      <input type="text" placeholder="Search..." id="main" oninput="rec()">
                      <i class="search icon"></i>
                    </div>
                    <!--<div class="ui fluid ll">
                        <textarea class="prompt" type="text" id="main" name="desc" placeholder="desc" oninput="rec()"></textarea>
                    </div>-->
                    <!--<hr />-->
                    <!--<button class="ui fluid button" type="submit" tabindex="0">Add</button>-->
                </div>
            </form>
            <div id="ret"></div>
    </div>
    </div>
    
    <script>
        function rec() {
            var text = $('#main').val();

            $.getJSON("/rec", data = { 'data': text }, function (result) { 
                console.log(result['ret'].length);
                $("#ret").empty();               
                $.each(result['ret'], function (i, field) {
                    $("#ret").append("<div style='margin:40px;' class='cot'>" + field + "</div><div class='ui section divider'></div>");
                });
                $('.cot a').css({
                    'font-size': '20px',
                   ' margin-bottom': '20px',
                    'line-height': '2',
                    'color': '#4183c4',
                })                            
            });
            
        }

    </script>
</body>
